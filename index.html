<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Bulma!</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->

    <!-- Load fonts here -->

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  
  <body>
    
    <header>
      <!-- Contains logo in top left and search bar in top right. Containing div for recent search icon that javascript will create when there is-->
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img class="logo" src="./assets/images/city-sounds.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="150" height="50">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </nav>
      

      <submit class="search-bar"></submit>
      <!-- empty div tag that will receive recent-searches dropdown -->
      <div class="recent-searches"></div>
    </header>

    <main>
      <!-- map div from Google Maps -->
      <div class="google-maps"></div>
      

      <section class="location-playlist">
        <!-- playlists to generate in this spot -->
        <!-- grab song data and put in UL -->
        <!-- or embedded music player -->
      </section>




    </main>


    <!-- Add additional js libraries here  -->
    <script src="https://e-cdn-files.dzcdn.net/js/min/dz.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
