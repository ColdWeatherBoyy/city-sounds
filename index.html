            <input class="input search-bar is-rounded" type="text" placeholder="Search Country">
              
            <!-- search button -->
            <button class="button">Search</button>

            <div class="dropdown is-active">

              </div>

                <div class="dropdown-content">

                  </div>

                    <p>Note: add a <code>&lt;div&gt;</code> with class="dropdown-item" if you want to add more items.</p>
                  </div>
                  <hr class="dropdown-divider">
                  <a href="#" class="dropdown-item">
                    This is a link in case we wanted to add one
                  </a>
                </div>
              </div>
            </div>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </nav>
      
      <!-- empty div tag that will receive recent-searches dropdown -->
      <div class="recent-searches"></div>
    </header>

    <main>
      <!-- map div from Google Maps -->
      <div class="google-maps"></div>
      

      <section class="location-playlist">
